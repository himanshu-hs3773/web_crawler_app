{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini Crawler</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>


<header class="page-header" role="banner">
    <br />
    <br />
    <br />
    <h1 style="font-family: cursive;"><i><b>mini Crawler</b></i></h1>
    <br />
</header>

<nav style="background-image: linear-gradient(#273746, #5D6D7E);">
    <div class="container nav-wrapper">
        <a class="brand-logo" style="color: #e66465; font-family:cursive;">mCr</a>
        <ul id="nav-mobile" class="right">
            <li><a href='/home/' style="color: #e66465">Home</a></li>
        </ul>
    </div>
</nav>


<body style="background-image: linear-gradient(#1C2833, #7F8C8D)">
    <br />
    <br />
    <div class="container">

        <div class="row">
            <br />
            <div class="col s4">

                <div class="center">
                    <i class="large material-icons" style="color: #2697AE">search-web</i>
                    <p>Fast craigslist web scraper</p>

                </div>
            </div>

            <div class="col s4">

                <div class="center">
                    <i class="large material-icons" style="color: #4E1575">filter</i>
                    <p>Filter your searches by $$</p>

                </div>
            </div>

            <div class="col s4">

                <div class="center">
                    <i class="large material-icons" style="color: #AE6F14">update</i>
                    <p>A better Craigslist experience</p>

                </div>
            </div>
        </div>
        <h2 style="text-align: center">What do you want to search for on mini Crawler?</h2>


    <br />

    <div class="row">

            <div class="input-field col offset-s4 s4">
                <div class="center">

                <form action="{% url 'new_search' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="search" placeholder="Search... &#128269;">
                    <br />
                    <button class="btn waves-effect waves-light" type="submit" name="action" margin="auto">Submit<i class="material-icons right">search</i></button>
                </form>

                </div>
            </div>
    </div>
    {% block content %}

    {% endblock content %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</div>
</body>
</html>
